<!-- editar_cliente.html -->
{% extends 'base.html' %}

{% block content %}

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <h1 class="text-center mb-4">Editar Cliente</h1>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="{{ form.nome.id_for_label }}" class="form-label">Nome:</label>
          {{ form.nome }}
        </div>
        <div class="form-group">
          <label for="{{ form.email.id_for_label }}" class="form-label">Email:</label>
          {{ form.email }}
        </div>
        <div class="form-group">
          <label for="{{ form.telefone.id_for_label }}" class="form-label">Telefone:</label>
          {{ form.telefone }}
        </div>
        <div class="form-group">
          <label for="{{ form.endereco.id_for_label }}" class="form-label">Endere√ßo:</label>
          {{ form.endereco }}
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
