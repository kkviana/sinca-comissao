<!-- editar_produto.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="title">Editar Produto</h1>
  <form class="form" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.nome.id_for_label }}">Nome</label>
      {{ form.nome }}
    </div>
    <div class="form-group">
      <label for="{{ form.descricao.id_for_label }}">Descrição</label>
      {{ form.descricao }}
    </div>
    <div class="form-group">
      <label for="{{ form.preco.id_for_label }}">Preço</label>
      {{ form.preco }}
    </div>
    <div class="form-group">
      <label for="{{ form.flinativo.id_for_label }}">Ativo</label>
      {{ form.flinativo }}
    </div>
    <button class="btn btn-primary" type="submit">Salvar</button>
  </form>
</div>
{% endblock %}
